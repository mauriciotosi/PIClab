---
new_page_extension: md
auto_deploy: true
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: content/procesos
  label: Procesos
  create: all
  match: "**/*"
  templates:
  - equipos
- type: directory
  path: content/diseños
  label: Diseños
  create: all
  match: "**/*"
  templates:
  - equipos
- type: directory
  path: content/equipos
  label: Equipos
  create: all
  match: "**/*"
- type: directory
  path: content/muestras
  label: Muestras
  create: all
  match: "**/*"
- type: directory
  path: content/recetas
  label: Recetas
  create: all
  match: "**/*"
- type: directory
  path: content/obleas
  label: Obleas
  create: all
  match: "**/*"
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
instant_preview: 
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.56.3
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
  publish_command: hugo -d docs
  publish_env:
  - HUGO_ENV=production
  - HUGO_VERSION=0.56.3
  output_directory: docs
  preview_command: hugo -E -F -D -b $DEPLOY_URL -d public
version: 0.56.3
